<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Glide.js Carousel Component</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --carousel-gap: 1rem;
        --carousel-width: 90%;
        --arrow-size: 2.5rem;
        --arrow-background: rgba(0, 0, 0, 0.5);
        --arrow-hover: rgba(0, 0, 0, 0.7);
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 3rem;
        padding: 2rem;
        background-color: #f5f5f5;
        font-family: system-ui, -apple-system, sans-serif;
      }

      .carousel-container {
        width: var(--carousel-width);
        max-width: 1400px;
        position: relative;
      }

      .glide__slide {
        height: 300px;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        margin: 0 var(--carousel-gap);
      }

      .glide__slide:hover {
        transform: translateY(-5px);
      }

      .glide__slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .glide__arrow {
        width: var(--arrow-size);
        height: var(--arrow-size);
        border-radius: 50%;
        background-color: var(--arrow-background);
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
      }

      .glide__arrow svg {
        width: 50%;
        height: 50%;
        fill: white;
      }

      .glide__bullets {
        position: absolute;
        bottom: -2rem;
        display: flex;
        gap: 0.5rem;
      }

      .glide__bullet {
        width: 10px;
        height: 10px;
        background-color: var(--arrow-background);
        border-radius: 50%;
        border: none;
        padding: 0;
        transition: transform 0.2s ease, background-color 0.3s ease;
      }

      .glide__bullet:hover,
      .glide__bullet--active {
        background-color: var(--arrow-hover);
        transform: scale(1.2);
      }

      @media (max-width: 768px) {
        :root {
          --carousel-width: 95%;
          --arrow-size: 2rem;
        }

        .glide__slide {
          height: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="carousel-container">
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide">
              <img src="https://placehold.co/800x600" alt="Carousel image 1" />
            </li>
            <li class="glide__slide">
              <img src="https://placehold.co/800x600" alt="Carousel image 2" />
            </li>
            <li class="glide__slide">
              <img src="https://placehold.co/800x600" alt="Carousel image 3" />
            </li>
            <li class="glide__slide">
              <img src="https://placehold.co/800x600" alt="Carousel image 4" />
            </li>
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
            <svg viewBox="0 0 24 24">
              <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
            </svg>
          </button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
            <svg viewBox="0 0 24 24">
              <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
            </svg>
          </button>
        </div>
        <div class="glide__bullets" data-glide-el="controls[nav]">
          <button class="glide__bullet" data-glide-dir="=0"></button>
          <button class="glide__bullet" data-glide-dir="=1"></button>
          <button class="glide__bullet" data-glide-dir="=2"></button>
          <button class="glide__bullet" data-glide-dir="=3"></button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script>
      // Configuration object for carousel options
      const carouselConfig = {
        type: "carousel",
        autoplay: 3000,
        hoverpause: true,
        gap: 20,
        perView: 3,
        breakpoints: {
          1200: { perView: 3 },
          900: { perView: 2 },
          600: { perView: 1 },
        },
        animationDuration: 800,
        animationTimingFunc: "cubic-bezier(0.165, 0.840, 0.440, 1.000)",
      };

      // Initialize the carousel
      new Glide(".glide", carouselConfig).mount();
    </script>
  </body>
</html>
