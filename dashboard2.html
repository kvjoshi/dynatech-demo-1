<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --primary: #f9f9f9;
        --secondary: #e2f381;
        --border: #929292;
        --dark: #151410;
        --info: #b3abf6;
        --radius: 2.25rem;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      html,
      body,
      div,
      span,
      applet,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote,
      pre,
      a,
      abbr,
      acronym,
      address,
      big,
      cite,
      code,
      del,
      dfn,
      em,
      img,
      ins,
      kbd,
      q,
      s,
      samp,
      small,
      strike,
      strong,
      sub,
      sup,
      tt,
      var,
      b,
      u,
      i,
      center,
      dl,
      dt,
      dd,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,
      legend,
      table,
      caption,
      tbody,
      tfoot,
      thead,
      tr,
      th,
      td,
      article,
      aside,
      canvas,
      details,
      embed,
      figure,
      figcaption,
      footer,
      header,
      hgroup,
      menu,
      nav,
      output,
      ruby,
      section,
      summary,
      time,
      mark,
      audio,
      video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      /* HTML5 display-role reset for older browsers */
      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      hgroup,
      menu,
      nav,
      section {
        display: block;
      }
      body {
        line-height: 1;
      }
      ol,
      ul {
        list-style: none;
      }
      blockquote,
      q {
        quotes: none;
      }
      blockquote:before,
      blockquote:after,
      q:before,
      q:after {
        content: "";
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      body {
        background-color: #e5e5e5;
      }

      .container {
        padding: 2rem;
        display: flex;
        gap: 1rem;
      }

      .grid {
        flex-grow: 1;
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 1rem;
      }

      .grid > div {
        background-color: var(--primadry);
      }

      /* Sidebar style start */
      .sidebar {
        height: 92vh;
        width: 170px;
        background-color: var(--dark) !important;
        border-radius: 1.5rem;
        /* padding: 1.25rem; */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        padding-bottom: 2rem;
      }

      .notification,
      .logout {
        border: 1px solid var(--border);
        border-radius: 1rem;
        padding: 1rem;
      }

      .sidebar-item {
        padding: 0.8rem 1rem;
        border: 1px solid var(--border);
        border-radius: 1rem;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
        cursor: pointer;
      }

      .sidebar-item-selected {
        background-color: var(--secondary);
        color: var(--dark);
        border: none;
      }

      .sidebar-item img {
        width: 1.5rem;
      }

      .sidebar-item span {
        font-size: 12px;
        font-weight: 200;
      }
      /* Sidebar style end */

      /* Top style start */
      .top {
        grid-column: span 12;
      }

      .top > div {
        display: flex;
        width: 100%;
        gap: 1.875rem;
      }

      .top-card {
        width: 100%;
        background-color: var(--primary);
        border-radius: 1.5rem;
        padding: 1.25rem;
      }

      .top-card-header {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
      }

      .top-card-img {
        width: 50px;
        height: 50px;
        border: 1px solid var(--border);
        border-radius: 0.75rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .top-card-img-action {
        width: 50px;
        height: 50px;
        border-radius: 0.75rem;
        background-color: var(--info);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .profile-top {
        display: flex;
        justify-content: space-between;
        width: 100%;
        gap: 1rem;
      }

      .profile-top-content {
        flex-grow: 1;
        align-self: flex-start;
      }

      .profile-top-content h5 {
        font-size: 24px;
        margin-bottom: 8px;
      }

      .profile-top-content p {
        font-size: 16px;
      }

      .profile-top-action p {
        font-size: 12px;
      }

      .profile-bottom {
        width: 100%;
        display: flex;
        margin-top: 30px;
        gap: 1rem;
        padding-left: 66px;
      }

      .profile-bottom h6 {
        font-size: 12px;
        margin-bottom: 6px;
      }

      .account-section {
        padding: 1.25rem;
      }

      .account-grid {
        display: grid;
        grid-template-columns: 1fr 3fr 2fr;
      }

      .account-grid-content h5 {
        font-size: 24px;
      }

      .account-grid-content p {
        font-size: 16px;
        margin-top: 8px;
      }

      .account-grid-action {
        margin-top: 20px;
        background-color: var(--info);
        grid-row: 2;
        grid-column: 1 / -1;
        display: flex;
        justify-content: space-evenly;
        border-radius: 24px;
        padding: 0.5rem 0;
      }

      .account-action-seperator {
        display: none;
      }

      /* Top style end */

      /* Media Queries start */
      @media (max-width: 425px) {
        .top-card-header {
          gap: 1rem;
        }

        .profile-top-content h5 {
          font-size: 20px;
          margin-bottom: 10px;
        }

        .profile-bottom {
          margin-top: 20px;
          padding: 0;
          justify-content: space-between;
        }

        .profile-top-action p {
          display: none;
        }

        .profile-bottom h6 {
          margin-bottom: 10px;
        }

        .profile-bottom p {
          font-size: 16px;
        }

        .account-grid > .top-card-img {
          margin: 20px 0 0 20px;
        }

        .account-grid > .account-grid-content {
          margin: 20px 0 0 20px;
        }

        .account-grid > .account-grid-detail {
          margin: 20px 20px 0 0;
        }

        .account-grid-content h5 {
          font-size: 20px;
        }

        .account-grid-content p {
          margin-top: 10px;
        }

        .account-grid-action > div {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          gap: 10px;
        }

        .account-grid-action > div > div > img {
          width: 30px;
        }

        .account-grid-action > div > p {
          font-size: 12px;
        }

        .account-action-seperator {
          display: block;
          margin: 0.5rem 0;
          width: 1px;
          background-color: var(--dark);
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 1rem;
          flex-direction: column;
        }

        .sidebar {
          display: none;
        }

        .grid {
          grid-template-columns: 1fr;
        }

        .top > div {
          flex-direction: column;
        }

        .account-section {
          padding: 0;
        }
      }
    </style>
  </head>
  <body>
