<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Stepper Form</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .stepper-wrapper {
        position: relative;
        padding-left: 50px;
      }

      .stepper-line {
        position: absolute;
        left: 24px;
        top: 40px;
        bottom: 40px;
        width: 2px;
        background-color: #e9ecef;
        z-index: 1;
      }

      .step {
        position: relative;
        margin-bottom: 2rem;
      }

      .step-circle {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #e9ecef;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        position: absolute;
        left: -50px;
        z-index: 2;
        transition: background-color 0.3s;
      }

      .step.active .step-circle {
        background-color: #0d6efd;
        color: white;
      }

      .step.completed .step-circle {
        background-color: #198754;
        color: white;
      }

      .step-content {
        background-color: #fff;
        padding: 1.5rem;
        border-radius: 0.5rem;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        display: none;
      }

      .step.active .step-content {
        display: block;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <form id="stepperForm">
            <div class="stepper-wrapper">
              <div class="stepper-line"></div>

              <!-- Step 1 -->
              <div class="step active" data-step="1">
                <div class="step-circle">1</div>
                <div class="step-content">
                  <h5 class="mb-4">Personal Information</h5>
                  <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" required />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" required />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" required />
                  </div>
                  <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary next-step">
                      Continue
                    </button>
                  </div>
                </div>
              </div>

              <!-- Step 2 -->
              <div class="step" data-step="2">
                <div class="step-circle">2</div>
                <div class="step-content">
                  <h5 class="mb-4">Work Details</h5>
                  <div class="mb-3">
                    <label class="form-label">Company</label>
                    <input type="text" class="form-control" required />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Position</label>
                    <input type="text" class="form-control" required />
                  </div>
                  <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary prev-step">
                      Previous
                    </button>
                    <button type="button" class="btn btn-primary next-step">
                      Continue
                    </button>
                  </div>
                </div>
              </div>

              <!-- Step 3 -->
              <div class="step" data-step="3">
                <div class="step-circle">3</div>
                <div class="step-content">
                  <h5 class="mb-4">Additional Information</h5>
                  <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" rows="4" required></textarea>
                  </div>
                  <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary prev-step">
                      Previous
                    </button>
                    <button type="submit" class="btn btn-success">
                      Submit
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("stepperForm");
        const steps = document.querySelectorAll(".step");

        // Handle next step buttons
        document.querySelectorAll(".next-step").forEach((button) => {
          button.addEventListener("click", function () {
            const currentStep = this.closest(".step");
            const inputs = currentStep.querySelectorAll("input, textarea");
            let isValid = true;

            // Validate current step inputs
            inputs.forEach((input) => {
              if (input.hasAttribute("required") && !input.value.trim()) {
                isValid = false;
                input.classList.add("is-invalid");
              } else {
                input.classList.remove("is-invalid");
              }
            });

            if (isValid) {
              currentStep.classList.remove("active");
              currentStep.classList.add("completed");
              const nextStep = currentStep.nextElementSibling;
              if (nextStep) {
                nextStep.classList.add("active");
              }
            }
          });
        });

        // Handle previous step buttons
        document.querySelectorAll(".prev-step").forEach((button) => {
          button.addEventListener("click", function () {
            const currentStep = this.closest(".step");
            currentStep.classList.remove("active");
            const prevStep = currentStep.previousElementSibling;
            if (prevStep) {
              prevStep.classList.remove("completed");
              prevStep.classList.add("active");
            }
          });
        });

        // Handle form submission
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          const formData = new FormData(form);
          console.log("Form submitted:", Object.fromEntries(formData));
          // Add your form submission logic here
          alert("Form submitted successfully!");
        });
      });
    </script>
  </body>
</html>
