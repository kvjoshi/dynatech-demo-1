<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <nav class="container d-flex justify-content-between align-items-center">
        <div class="h-100 d-flex justify-content-between align-items-center">
          <img src="assets/img/dynatech-logo-darkbg 1.png" width="350" alt="" />
        </div>
        <ul class="h-100">
          <li><a href="./dashboard.html">Home</a></li>
          <li><a href="#">Communities</a></li>
          <li><a href="./events.html">Events</a></li>
          <li>
            <a href="./courses.html">Courses</a>
          </li>
          <li class="nav__item--active">
            <a href="./news-article.html">News & Articles</a>
          </li>
          <li>
            <a href="#">
              <img src="assets/img/user-round.svg" alt="" width="16" />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <!-- Event Filters section -->
      <section class="event-list">
        <div class="d-flex spacing justify-content-between align-items-center">
          <h4 class="header-title mb-0">Filter</h4>
        </div>
        <span
          style="
            border-bottom: 1px solid #82bf40;
            display: block;
            margin-top: 0px;
            margin-bottom: 18px;
            margin-left: 13px;
            margin-right: 13px;
          "
        ></span>
        <div class="event-list-card-header">Type of Live Event</div>

        <div class="event-list-card-body">
          <div class="event-list-card-body-item">
            <label for="webinar">Webinar</label>
            <input
              type="checkbox"
              id="webinar"
              name="webinar"
              value="webinar"
              class="event-filter-checkbox"
            />
          </div>
          <div class="event-list-card-body-item">
            <label for="in-person">In Person</label>

            <input
              type="checkbox"
              id="in-person"
              name="in-person"
              value="in-person"
              class="event-filter-checkbox"
            />
          </div>
          <div class="event-list-card-body-item">
            <label for="hybrid">Hybrid</label>

            <input
              type="checkbox"
              id="hybrid"
              name="hybrid"
              value="hybrid"
              class="event-filter-checkbox"
            />
          </div>
        </div>
        <span
          style="
            border-bottom: 1px solid #00000040;
            display: block;
            margin-top: 13px;
            margin-bottom: 18px;
            margin-left: 13px;
            margin-right: 13px;
          "
        ></span>

        <div class="event-list-card-header">Months</div>

        <div class="event-list-card-body">
          <div class="event-list-card-body-item">
            <label for="january">January</label>
            <input
              type="checkbox"
              id="january"
              name="january"
              value="january"
              class="event-filter-checkbox"
            />
          </div>
          <div class="event-list-card-body-item">
            <label for="february">February</label>
            <input
              type="checkbox"
              id="february"
              name="february"
              value="february"
              class="event-filter-checkbox"
            />
          </div>
          <div class="event-list-card-body-item">
            <label for="march">March</label>
            <input
              type="checkbox"
              id="march"
              name="march"
              value="march"
              class="event-filter-checkbox"
            />
          </div>
          <div class="event-list-card-body-item">
            <label for="april">April</label>
            <input
              type="checkbox"
              id="april"
              name="april"
              value="april"
              class="event-filter-checkbox"
            />
          </div>
          <div class="event-list-card-body-item">
            <label for="may">May</label>
            <input
              type="checkbox"
              id="may"
              name="may"
              value="may"
              class="event-filter-checkbox"
            />
          </div>
          <div class="event-list-card-body-item">
            <label for="june">June</label>
            <input
              type="checkbox"
              id="june"
              name="june"
              value="june"
              class="event-filter-checkbox"
            />
          </div>
          <div class="event-list-card-body-item">
            <label for="july">July</label>
            <input
              type="checkbox"
              id="july"
              name="july"
              value="july"
              class="event-filter-checkbox"
            />
          </div>
          <div class="event-list-card-body-item">
            <label for="august">August</label>
            <input
              type="checkbox"
              id="august"
              name="august"
              value="august"
              class="event-filter-checkbox"
            />
          </div>
          <div class="event-list-card-body-item">
            <label for="september">September</label>
            <input
              type="checkbox"
              id="september"
              name="september"
              value="september"
              class="event-filter-checkbox"
            />
          </div>
          <div class="event-list-card-body-item">
            <label for="october">October</label>
            <input
              type="checkbox"
              id="october"
              name="october"
              value="october"
              class="event-filter-checkbox"
            />
          </div>
          <div class="event-list-card-body-item">
            <label for="november">November</label>
            <input
              type="checkbox"
              id="november"
              name="november"
              value="november"
              class="event-filter-checkbox"
            />
          </div>
          <div class="event-list-card-body-item">
            <label for="december">December</label>
            <input
              type="checkbox"
              id="december"
              name="december"
              value="december"
              class="event-filter-checkbox"
            />
          </div>
        </div>
        <span
          style="
            border-bottom: 1px solid #82bf40;
            display: block;
            margin-top: 10px;
            margin-bottom: 18px;
            margin-left: 13px;
            margin-right: 13px;
          "
        ></span>
      </section>

      <!-- News & Article section -->
      <section class="news">News & Articles</section>
      <!-- Poll section -->
    </main>
  </body>
</html>
