<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glide.js Example with Multiple Carousels</title>
    <!-- Glide.js CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: gray;
      }

      .glide__slide {
        background-color: yellowgreen;
        padding: 0 6rem;
      }

      .glide__slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Styling for the control buttons */
      .glide__arrow {
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        color: white; /* White color for the arrows */
        font-size: 1.5rem; /* Make the arrows a bit larger */
        padding: 1rem; /* Add some padding around the arrows */
        border-radius: 50%; /* Makes the button round */
        border: none; /* Remove any default border */
        cursor: pointer; /* Change the cursor to pointer on hover */
        transition: background-color 0.3s ease; /* Smooth transition for background color */
      }

      .glide__arrow:hover {
        background-color: rgba(0, 0, 0, 0.7); /* Darker background on hover */
      }

      /* Positioning the control buttons */
      .glide__arrow--left {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
      }

      .glide__arrow--right {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
      }

      /* Add space between carousels */
      .carousel-container {
        margin-bottom: 3rem;
        width: 80%;
      }
    </style>
  </head>
  <body>
    <!-- Carousel 1 -->
    <div class="carousel-container">
      <div class="glide" id="carousel-1">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide">
              <img src="https://placehold.co/1920x500" alt="" />
            </li>
            <li class="glide__slide">
              <img src="https://placehold.co/1920x500" alt="" />
            </li>
            <li class="glide__slide">
              <img src="https://placehold.co/1920x500" alt="" />
            </li>
          </ul>
        </div>
        <div data-glide-el="controls">
          <button data-glide-dir="<" class="glide__arrow glide__arrow--left">
            <img src="assets/img/arrow-left.svg" alt="Previous" />
          </button>
          <button data-glide-dir=">" class="glide__arrow glide__arrow--right">
            <img src="assets/img/arrow-right.svg" alt="Next" />
          </button>
        </div>
      </div>
    </div>

    <!-- Carousel 2 -->
    <div class="carousel-container">
      <div class="glide" id="carousel-2">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide">
              <img src="https://placehold.co/1920x500" alt="" />
            </li>
            <li class="glide__slide">
              <img src="https://placehold.co/1920x500" alt="" />
            </li>
            <li class="glide__slide">
              <img src="https://placehold.co/1920x500" alt="" />
            </li>
          </ul>
        </div>
        <div data-glide-el="controls">
          <button data-glide-dir="<" class="glide__arrow glide__arrow--left">
            <img src="assets/img/arrow-left.svg" alt="Previous" />
          </button>
          <button data-glide-dir=">" class="glide__arrow glide__arrow--right">
            <img src="assets/img/arrow-right.svg" alt="Next" />
          </button>
        </div>
      </div>
    </div>

    <!-- Carousel 3 -->
    <div class="carousel-container">
      <div class="glide" id="carousel-3">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide">
              <img src="https://placehold.co/1920x500" alt="" />
            </li>
            <li class="glide__slide">
              <img src="https://placehold.co/1920x500" alt="" />
            </li>
            <li class="glide__slide">
              <img src="https://placehold.co/1920x500" alt="" />
            </li>
          </ul>
        </div>
        <div data-glide-el="controls">
          <button data-glide-dir="<" class="glide__arrow glide__arrow--left">
            <img src="assets/img/arrow-left.svg" alt="Previous" />
          </button>
          <button data-glide-dir=">" class="glide__arrow glide__arrow--right">
            <img src="assets/img/arrow-right.svg" alt="Next" />
          </button>
        </div>
      </div>
    </div>

    <!-- Glide.js JS -->
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>

    <script>
      // Initialize Glide.js for each carousel
      new Glide("#carousel-1", {
        type: "carousel",
        autoplay: 3000,
        perView: 1,
        breakpoints: {
          1200: {
            perView: 1,
          },
          800: {
            perView: 2,
          },
          480: {
            perView: 1,
          },
        },
      }).mount();

      new Glide("#carousel-2", {
        type: "carousel",
        autoplay: 3000,
        perView: 2,
        breakpoints: {
          1200: {
            perView: 2,
          },
          800: {
            perView: 2,
          },
          480: {
            perView: 1,
          },
        },
      }).mount();

      new Glide("#carousel-3", {
        type: "carousel",
        autoplay: 3000,
        perView: 3,
        breakpoints: {
          1200: {
            perView: 3,
          },
          800: {
            perView: 2,
          },
          480: {
            perView: 1,
          },
        },
      }).mount();
    </script>
  </body>
</html>
