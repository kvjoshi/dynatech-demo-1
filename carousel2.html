<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glide.js Example</title>
    <!-- Glide.js CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: gray;
      }

      .glide__slide {
        background-color: yellowgreen;
        padding: 0 6rem;
      }

      .glide__slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Styling for the control buttons */
      .glide__arrow {
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        color: white; /* White color for the arrows */
        font-size: 1.5rem; /* Make the arrows a bit larger */
        padding: 1rem; /* Add some padding around the arrows */
        border-radius: 50%; /* Makes the button round */
        border: none; /* Remove any default border */
        cursor: pointer; /* Change the cursor to pointer on hover */
        transition: background-color 0.3s ease; /* Smooth transition for background color */
      }

      .glide__arrow:hover {
        background-color: rgba(0, 0, 0, 0.7); /* Darker background on hover */
      }

      /* Positioning the control buttons */
      .glide__arrow--left {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
      }

      .glide__arrow--right {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
      }
    </style>
  </head>
  <body>
    <!-- Glide.js Slider -->
    <div class="glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide">
            <img src="https://placehold.co/1920x500" alt="" />
          </li>
          <li class="glide__slide">
            <img src="https://placehold.co/1920x500" alt="" />
          </li>
          <li class="glide__slide">
            <img src="https://placehold.co/1920x500" alt="" />
          </li>
          <li class="glide__slide">
            <img src="https://placehold.co/1920x500" alt="" />
          </li>
        </ul>
      </div>
      <!-- Optional: Controls -->
      <div data-glide-el="controls">
        <button data-glide-dir="<" class="glide__arrow glide__arrow--left">
          <img src="assets/img/arrow-left.svg" alt="" />
        </button>
        <button data-glide-dir=">" class="glide__arrow glide__arrow--right">
          <img src="assets/img/arrow-right.svg" alt="" />
        </button>
      </div>
    </div>

    <!-- Glide.js JS -->
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>

    <script>
      // Initialize Glide.js with breakpoints
      new Glide(".glide", {
        type: "carousel", // Carousel type
        autoplay: 3000, // Automatically change slides every 3 seconds
        perView: 3, // Show 3 slides at a time

        // Breakpoints for responsiveness
        breakpoints: {
          1200: {
            perView: 3, // Show 3 slides on screens smaller than 1200px
          },
          800: {
            perView: 2, // Show 2 slides on screens smaller than 800px
          },
          480: {
            perView: 1, // Show 1 slide on screens smaller than 480px
          },
        },
      }).mount();
    </script>
  </body>
</html>
