<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <nav class="container d-flex justify-content-between align-items-center">
        <div class="h-100 d-flex justify-content-between align-items-center">
          <img src="assets/img/dynatech-logo-darkbg 1.png" width="350" alt="" />
        </div>
        <ul class="h-100">
          <li><a href="./dashboard.html">Home</a></li>
          <li><a href="#">Communities</a></li>
          <li class="nav__item--active"><a href="./events.html">Events</a></li>
          <li><a href="./courses.html">Courses</a></li>
          <li><a href="./news-article.html">News & Articles</a></li>
          <li>
            <a href="#">
              <img src="assets/img/user-round.svg" alt="" width="16" />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container events-container">
      <!-- Event Filters section -->
      <section class="event-list">
        <div class="d-flex spacing justify-content-between align-items-center">
          <h4 class="header-title mb-0">Filter</h4>
        </div>
        <span
          style="
            border-bottom: 1px solid #82bf40;
            display: block;
            margin-top: 0px;
            margin-bottom: 18px;
            margin-left: 13px;
            margin-right: 13px;
          "
        ></span>
        <div class="event-list-card-header">Event Type</div>

        <div class="event-list-card-body">
          <div class="event-list-card-body-item">
            <label for="webinar">Webinar</label>
            <input
              type="checkbox"
              id="webinar"
              name="webinar"
              value="webinar"
              class="event-filter-checkbox"
            />
          </div>
          <div class="event-list-card-body-item">
            <label for="in-person">In Person</label>

            <input
              type="checkbox"
              id="in-person"
              name="in-person"
              value="in-person"
              class="event-filter-checkbox"
            />
          </div>
          <div class="event-list-card-body-item">
            <label for="hybrid">Hybrid</label>

            <input
              type="checkbox"
              id="hybrid"
              name="hybrid"
              value="hybrid"
              class="event-filter-checkbox"
            />
          </div>
        </div>
        <span
          style="
            border-bottom: 1px solid #00000040;
            display: block;
            margin-top: 13px;
            margin-bottom: 18px;
            margin-left: 13px;
            margin-right: 13px;
          "
        ></span>

        <div class="event-list-card-header">Event Status</div>

        <div class="event-list-card-body">
          <div class="event-list-card-body-item">
            <label for="live">Live</label>
            <input
              type="checkbox"
              id="live"
              name="live"
              value="live"
              class="event-filter-checkbox"
            />
          </div>
          <div class="event-list-card-body-item">
            <label for="february">Offline</label>
            <input
              type="checkbox"
              id="february"
              name="february"
              value="february"
              class="event-filter-checkbox"
            />
          </div>
        </div>
        <span
          style="
            border-bottom: 1px solid #82bf40;
            display: block;
            margin-top: 10px;
            margin-bottom: 18px;
            margin-left: 13px;
            margin-right: 13px;
          "
        ></span>

        <div class="event-list-card-header">Event Date</div>

        <div class="event-list-card-body">
          <div class="event-list-card-datepicker">
            <div class="input-group">
              <input
                type="date"
                id="event-datepicker"
                name="event-datepicker"
                value=""
                class="event-filter form-control"
                onchange="updateDateLabel()"
              />
            </div>
          </div>
          <script>
            function updateDateLabel() {
              const datepicker = document.getElementById("event-datepicker");
              const label = document.getElementById("datepicker-label");
              label.textContent = datepicker.value
                ? datepicker.value
                : "Select Date";
            }
          </script>
        </div>
        <span
          style="
            border-bottom: 1px solid #82bf40;
            display: block;
            margin-top: 10px;
            margin-bottom: 18px;
            margin-left: 13px;
            margin-right: 13px;
          "
        ></span>
      </section>

      <!-- Events list cards section -->
      <section class="event-list">
        <div class="spacing d-flex justify-content-between align-items-center">
          <h4 class="header-title mb-0">Events</h4>
        </div>
        <span
          style="
            border-bottom: 1px solid #82bf40;
            display: block;
            margin-top: 0px;
            margin-bottom: 18px;
            margin-left: 13px;
            margin-right: 13px;
          "
        ></span>
      </section>
      <!-- Poll section -->
    </main>
  </body>
</html>
